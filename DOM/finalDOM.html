<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
    function addlanguage(language){
        const list=document.createElement('li')
        list.innerText=`${language}`
        document.querySelector('.language').appendChild(list)
    }
    addlanguage('python')
    addlanguage('C++')
    addlanguage('node')
    addlanguage('react')

    //remove

   const lastelement= document.querySelector("li:last-child")
   console.log(lastelement)
   lastelement.remove()

</script>
</html>
