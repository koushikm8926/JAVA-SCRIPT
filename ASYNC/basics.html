<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ASYNC PROJECT ONE</h1>
    <button id="stop">close</button>
</body>
<script>
    const myname= () => {
        console.log("koushik mondal");
    }
   const namechenge= setTimeout(myname,2000);

    document.querySelector('#stop').addEventListener('click', ()=>{
       clearTimeout(namechenge)
       console.log('stopped');
},false)
</script>
</html>
